<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/bootstrap4-pleasant.min.css" rel="stylesheet">
    <link href="styles/custom.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <title>eChart - Historian REST APIs</title>
</head>
<body onload="getTags()">

    <!--<div class="container mt-3">-->
        <div id="inner-container" class="mt-5 ml-3 mr-1">
            <div id="form-container" class="align-items-center align-content-center mx-auto">

                <form id="form" class="p-2">

                    <div class="form-group">
                        <label for="tagSelector">选择一个标签</label>
                        <select class="form-control" id="tagSelector">
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startDate">开始日期</label>
                        <input id="startDate" type="date" required>
                    </div>

                    <div class="form-group">
                        <label for="endDate">结束日期</label>
                        <input id="endDate" type="date" required>
                    </div>

                    <div class="form-group">
                        <label for="startTime">开始时间</label>
                        <input id="startTime" type="time">
                    </div>

                    <div class="form-group">
                        <label for="endTime">结束时间</label>
                        <input id="endTime" type="time">
                    </div>

                    <div class="form-group">
                        <label for="count">计数</label>
                        <input id="count" type="number" min="1">
                    </div>

                    <div class="form-group">
                        <label for="interval">间隔 (秒)</label>
                        <input id="interval" type="number" min="1">
                    </div>

                    <div class="form-group">
                        <label for="plotType">图表类型</label>
                        <select class="form-control" id="plotType">
                            <option>选择</option>
                            <option value="bar">Bar</option>
                            <option value="line">Line</option>
                        </select>
                    </div>

                    <input type="submit" value="PLOT CHART" id="plotButton" class="btn btn-block mt-2 my-2">

                    <span id="warning" class="alert alert-danger" style="display: none">Please fill in all the fields!</span>

                </form>

            </div>



            <div class="align-items-center mx-auto">
                <canvas id="chart" width="800" height="600"></canvas>
            </div>

        </div>

        <div id="table-container" class="p-2 m-2">
            <table id="table" class="table table-striped">
                <caption id="tableCaption" style="caption-side:top" class="text-center text-capitalize"></caption>
                <thead>
                    <tr>
                        <th>TimeStamp</th> <th>Value</th> <th>Quality</th>
                    </tr>
                </thead>

            </table>

        </div>

    <!--</div>-->




    <script src="scripts/plot_3%20-%20calling%20the%20API.js" defer></script>
</body>
</html>
